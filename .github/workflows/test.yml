name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9.1.0'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test:run

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-report
          path: coverage/
          retention-days: 30

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9.1.0'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint
